<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Disposable Cars</title>
    <meta name="description" content="A visualization of car2go movement in Portland, OR">
    <meta name="author" content="Matt Sacks">
    <meta name="viewport" content="initial-scale=0.525, maximum-scale=0.525, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="lib/styles.css">
    <script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.js'></script>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.css' rel='stylesheet' />
  </head>
  <body class="hide">
    <div id="texture" class="background"></div>
    <div id="color" class="background"></div>
    <div id="header">
      <h1>Disposable Cars</h1>
      <h3>car2go movement in portland over the last three days</h3>
    </div>
    <div class="stats-container">
      <div id="day" class="stat">&nbsp;</div>
      <div id="time" class="stat">&nbsp;</div>
    </div>
    <div id="map">
      <div class="overlay"></div>
      <div id="loader">
        <div class="load-container">
          <h4>Loading Data</h4>
        </div>
      </div>
    </div>
    <div class="timeline-cover"></div>
    <svg id="timeline"></svg>
    <div id="footer">
      <h2>by <a class="text-link" href="http://sacks.io">Matt Sacks</a></h2>
    </div>
    <script type="text/javascript" src="lib/d3.min.js"></script>
    <script type="text/javascript" src="lib/scripts.js"></script>
  </body>
</html>
